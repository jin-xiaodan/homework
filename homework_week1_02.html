<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--  Style  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="homework_week1_02_style.css"

    <!--  Google Font  -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">

    <title>소담 쇼핑몰</title>

    <script>
        function order() {
            alert('주문이 완료되었습니다.')
        }
    </script>

</head>

<body>

    <div class="prd_image">
        <img src="http://image.kyobobook.co.kr/newimages/giftshop_new/goods/400/1726/hot1499063666943.jpg">
    </div>

    <div class="prd_content">
        <h2>디퓨저</h2>　가격 : 10,000,000원 / 개
        <p>향기로운 디퓨저가 당신의 마음을 기분좋게 해드립니다!</p>
    </div>

    <div class="order_content">
        <label for="order_content">주문서 작성하기</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">주문자이름</span>
          </div>
          <input type="text" class="form-control" id="order_content" aria-describedby="basic-addon3">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">수량</label>
          </div>
          <select class="custom-select" id="inputGroupSelect01">
            <option selected>수량을 선택하세요!</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">주소</span>
          </div>
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">전화번호</span>
          </div>
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>


    </div>

    <div class="order_btn">
        <p>
            <button type="button" class="btn btn-primary" onclick="order()">주문하기</button>
        </p>
    </div>

</body>
</html>
